<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H2>
  Result:
</H2>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.fullName}">...</td>
    <td th:text="${user.email}">...</td>
  </tr>
  </tbody>
</table>
</body>
</html>
